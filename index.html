<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- links -->
    <link rel="icon" href="./fav_icons/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- main js -->
    <script defer src="./js/script.js"></script>

    <title>pokedex</title>
</head>
<body>
    <!-- main css -->
    <main>
        <!-- snorlax -->
        <img src="#" alt="pokemon" class="pokemon_image">
        <!-- dados do pokemon -->
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon__name"></span>
        </h1>
        <!-- formulário nome e numero do pokemon -->
        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Name or number" required>
        </form>
        <!-- botões previoous/next -->
        <div class="buttons">
            <button class="btn_prev">Prev &lt;</button>
            <button class="btn_next">Next &gt;</button>
        </div>
        <!-- tela pokedex -->
        <img src="./images/pokedex3.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
